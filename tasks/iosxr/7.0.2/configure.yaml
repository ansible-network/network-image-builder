---
- iosxr_config:
    lines: 
      - hostname {{ hostname }}
      - domain name {{ domain_name }}
      - username {{ regular_user }} password {{ regular_user_password }}
  vars:
    ansible_user: admin
    ansible_ssh_pass: admin123
    ansible_port: 8022
    ansible_network_os: iosxr
    ansible_host_key_checking: false
